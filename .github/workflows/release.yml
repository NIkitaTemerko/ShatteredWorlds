name: 📦 Build & Release on push to main

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write     # нужно для создания тегов и релизов
  actions: write      # нужно для загрузки артефактов

jobs:
  check-version:
    name: Проверка версии
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.VERSION }}
      is_mm: ${{ steps.check-patch.outputs.IS_MM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Извлечь версию из package.json
        id: get-version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Проверить, минор или выше
        id: check-patch
        shell: bash
        run: |
          PATCH=${VERSION##*.}
          if [[ "$PATCH" == "0" ]]; then
            echo "IS_MM=true" >> "$GITHUB_OUTPUT"
          else
            echo "IS_MM=false" >> "$GITHUB_OUTPUT"
          fi

  release:
    needs: check-version
    if: needs.check-version.outputs.is_mm == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build and pack
        run: npm run pack

      - name: Извлечь версию из package.json
        id: vars
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.vars.outputs.VERSION }}
          release_name: v${{ steps.vars.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./shattered-worlds.zip
          asset_name: shattered-worlds.zip
          asset_content_type: application/zip
