name: ðŸ“¦ Build & Release on push to main

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write     # Ð½ÑƒÐ¶Ð½Ð¾ Ð´Ð»Ñ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ñ Ñ‚ÐµÐ³Ð¾Ð² Ð¸ Ñ€ÐµÐ»Ð¸Ð·Ð¾Ð²
  actions: write      # Ð½ÑƒÐ¶Ð½Ð¾ Ð´Ð»Ñ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð¾Ð²

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build and pack
        run: npm run pack

      - name: Ð˜Ð·Ð²Ð»ÐµÑ‡ÑŒ Ð²ÐµÑ€ÑÐ¸ÑŽ Ð¸Ð· package.json
        id: vars
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.vars.outputs.VERSION }}
          release_name: v${{ steps.vars.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./shattered-worlds.zip
          asset_name: shattered-worlds.zip
          asset_content_type: application/zip
